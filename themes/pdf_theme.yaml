##########################################################
# PDF THEME
# ENG 517 Guide for YAML Theme Files: https://docs.google.com/document/d/17Q0J58WNMtyYEdm_hJsMiTd95fgjTE-O1SMn43xiqoI/edit?usp=sharing
 
# Main Docs: https://www.dita-ot.org/4.2/topics/pdf-themes
# Styles: https://www.dita-ot.org/4.2/resources/theme/styles
# Variables: https://www.dita-ot.org/dev/resources/theme/variables
# Sample: https://www.dita-ot.org/dev/topics/sample-pdf-theme.html

# Full XSL Specifications
# (eXtensible Stylesheet Language)
# https://www.w3.org/TR/xsl/

##########################################################

#########
# COLORS
#########
colors:
  primary: 
    main: '#002955' #Dark Blue
    s1: '#e6f2ff'
    s2: '#b9dbff'
    s3: '#3496ff'
    s4: '#00649e'
    s5: '#003f82'
  secondary: 
    main: '#007548' #Dark Mint Green
    s1: '#e6fff5'
    s2: '#b8ffe4'
    s3: '#00d181'
    s4: '#00a365'
    s5: '#00472c'
  accent1:
    main: '#f2a73d' #Dark Golden rod yellow
    s1: '#fdf4e7'
    s2: '#fae0bc'
    s3: '#f7cd91'
    s4: '#f4b966'
    s5: '#ee9211'
  neutrals: # No need to change neutrals; only in value or saturation
    s1: '#f2f2f2'
    s2: '#e8e9e9'
    s3: '#d1d3d4'
    s4: '#babdbf'
    s5: '#808488'
    s6: '#666a6d'
    s7: '#4d5052'
    s8: '#212122'

########
# FONTS
########
fonts:
  families:
    copy: 'Hind Vadodara, Arial Unicode MS'
    headings: 'Oswald, Times New Roman'
    display: 'Fira Sans'
    monospaced: 'PT Mono, Courier New, Courier'
  sizing:
    title: 36pt
    h1: 33pt
    h2: 25pt
    h3: 25pt
    h4: 18.5pt
    h5: 18.5pt
    h6: 14pt
    copy: 14pt
    uicontrol: 14pt
    small: 12pt

#############################
# LINE SPACING
# 100%-200% of base font size
# is an acceptable range
# 72pts per 1 inch
#############################
spacing:
  lines:
    xxlarge: 36pt
    xlarge: 28pt
    large: 21pt
    medium: 18pt # ~14x1.3 as base between paragraphs
    small: 9pt
    xsmall: 4pt
    # LINDGREN: added for some uses with notes
    xxsmall: 2pt

################
# PAGE SETTINGS
# Docs: https://www.dita-ot.org/4.2/resources/theme/page-settings
################
page:
  size: Letter
  mirror-margins: true

##################
# MAIN DOC STYLES
##################
style:
  # New Defaults for Text in Body Elements
  body:
    font-family: $fonts-families-copy
    font-size: $fonts-sizing-copy
    line-height: $spacing-lines-medium
  # Cover Page Title
  cover-title:
    color: $colors-primary-main
    font-family: $fonts-families-display
    font-size: $fonts-sizing-title
    # text-transform: uppercase
    letter-spacing: 0.5pt
  # Heading Styles
  h1:
    font-family: $fonts-families-headings
    font-size: $fonts-sizing-h1
    color: $colors-primary-main
    border-after: solid 1pt $colors-secondary-main
    # Add numbering in toc, headers, footers, when applicable
    title-numbering: true
    break-before: page
  h2:
    font-family: $fonts-families-headings
    font-size: $fonts-sizing-h2
    color: $colors-primary-main
    # Add numbering in toc, headers, footers, when applicable
    title-numbering: true
  h3:
    font-family: $fonts-families-headings
    font-size: $fonts-sizing-h3
    color: $colors-primary-main
  h4:
    font-family: $fonts-families-headings
    font-size: $fonts-sizing-h4
  h5:
    font-family: $fonts-families-headings
    font-size: $fonts-sizing-h5
  h6:
    font-family: $fonts-families-headings
    font-size: $fonts-sizing-h6
  p:
    margin-bottom: $spacing-lines-medium
  li:
    margin-bottom: $spacing-lines-medium
    font-family: $fonts-families-copy
    label:
      color: $colors-primary-main
  step:
    keep-together.within-page: always
  substeps:
    margin-top: $spacing-lines-small
    margin-bottom: $spacing-lines-medium
  link:
    font-family: $fonts-families-copy
    color: $colors-secondary-s5
  shortdesc:
    margin-top: $spacing-lines-xlarge
    margin-bottom: $spacing-lines-xlarge
    line-height: $spacing-lines-medium
  prereq:
    margin-top: $spacing-lines-xlarge
    margin-bottom: $spacing-lines-xlarge
  note:
    background-color: $colors-accent1-s1
    padding-before: $spacing-lines-small
    padding-after: $spacing-lines-small
    padding-start: $spacing-lines-small
    padding-end: $spacing-lines-small
    margin-bottom: $spacing-lines-xsmall
    # Indenting for visual hierarchy
    margin-left: $spacing-lines-xxsmall
    keep-together.within-page: always
    caution:
      background-color: $colors-secondary-s1
    warning:
      background-color: $colors-secondary-s1
  stepresult:
    padding-before: 6pt
    padding-after: 6pt
    margin-bottom: 12pt
    keep-together.within-page: always
  option:
    color: $colors-secondary-main
    font-family: $fonts-families-monospaced
  table:
    caption:
      color: $colors-secondary-main
    font-family: $fonts-families-copy
    font-size: $fonts-sizing-small
    header:
      background-color: $colors-primary-s1
  menucascade:
    font-style: italic
    font-size: $fonts-sizing-uicontrol
  uicontrol:
    font-family: $fonts-families-monospaced
    background-color: $colors-secondary-s1
    color: $colors-primary-main
    font-size: $fonts-sizing-uicontrol


###################
# DOC HEADER SETUP
###################
header:
  color: $colors-primary-main
  display-align: before
  end-indent: 10mm
  font-family: $fonts-families-copy
  font-size: $fonts-sizing-small
  font-weight: light
  padding-after: $spacing-lines-small
  padding-before: $spacing-lines-medium
  start-indent: 10mm
  odd:
    content: '{chapter}'
    text-align: end
  even:
    content: '{title}'
    text-align: start

###################
# DOC FOOTER SETUP
###################
footer:
  color: $colors-primary-main
  end-indent: 10mm
  font-family: $fonts-families-headings
  font-size: $fonts-sizing-small
  padding-after: $spacing-lines-small
  padding-before: $spacing-lines-medium
  start-indent: 10mm
  odd:
    content: '{folio}'
    font-weight: light
    text-align: end
  even:
    content: '{folio}'
    font-weight: light
    text-align: start
    